server:
  port: 8083

spring:
  profiles:
    active: dev
  main:
    web-application-type: servlet

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.mayanshe.nosocomiumonline.boss
knife4j:
  enable: true
  setting:
    language: zh_cn
  basic:
    enable: true
    username: magnus
    password: 123456
