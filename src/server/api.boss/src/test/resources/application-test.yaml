spring:
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  sql:
    init:
      mode: always
      schema-locations: classpath:schema.sql
  data:
    redis:
      host: localhost
      port: 6379
  main:
    allow-bean-definition-overriding: true

mybatis:
  mapper-locations: classpath*:mapper/*.xml
  type-aliases-package: com.mayanshe.nosocomiumonline.infrastructure.persistence.entity
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    com.mayanshe.nosocomiumonline: DEBUG
    org.springframework: INFO
